<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Hujjat imzolash tizimi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 30px;
    }
    .card {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    h2 {
      color: darkgreen;
      text-align: center;
    }
    p {
      font-size: 16px;
      margin: 8px 0;
    }
    #qrcode {
      text-align: center;
      margin-top: 20px;
    }
    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 14px;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="card" id="mainCard">
    <h2>Hujjat imzolash tizimi</h2>

    <div id="uploadSection">
      <p><b>Hujjat yuklang:</b></p>
      <input type="file" id="fileInput">
      <button onclick="generateQR()">Imzolash</button>
    </div>

    <div id="qrcode"></div>

    <div id="result" style="display:none;">
      <h2>✅ Hujjat imzolangan</h2>
      <p><b>Hujjat nomi:</b> <span id="docName"></span></p>
      <p><b>Imzolovchi:</b> Podshoota-Chodak ITB bosh yuristkonsult</p>
      <p><b>Sana:</b> <span id="docDate"></span></p>
    </div>
  </div>

  <div class="footer">
    © 2025 Podshoota-Chodak ITB
  </div>

  <!-- QRCode JS kutubxonasi -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    function getToday() {
      const d = new Date();
      return d.getFullYear() + "-" + String(d.getMonth()+1).padStart(2,"0") + "-" + String(d.getDate()).padStart(2,"0");
    }

    // QR generatsiya qilish
    function generateQR() {
      const fileInput = document.getElementById("fileInput");
      if (!fileInput.files.length) {
        alert("Hujjatni yuklang!");
        return;
      }
      const fileName = fileInput.files[0].name;
      const signer = "Podshoota-Chodak ITB bosh yuristkonsult";
      const date = getToday();

      // URLga parametr sifatida yozamiz
      const url = window.location.origin + window.location.pathname +
                  "?file=" + encodeURIComponent(fileName) +
                  "&signer=" + encodeURIComponent(signer) +
                  "&date=" + encodeURIComponent(date);

      document.getElementById("qrcode").innerHTML = "";
      new QRCode(document.getElementById("qrcode"), {
        text: url,
        width: 200,
        height: 200
      });

      // ekranda ko'rsatish
      document.getElementById("docName").innerText = fileName;
      document.getElementById("docDate").innerText = date;
      document.getElementById("result").style.display = "block";
    }

    // Agar sahifa URL parametrlari bilan ochilgan bo'lsa → imzolangan sahifani ko'rsatish
    window.onload = function() {
      const params = new URLSearchParams(window.location.search);
      if (params.has("file")) {
        document.getElementById("uploadSection").style.display = "none";
        document.getElementById("qrcode").style.display = "none";
        document.getElementById("result").style.display = "block";
        document.getElementById("docName").innerText = params.get("file");
        document.getElementById("docDate").innerText = params.get("date");
      }
    };
  </script>
</body>
</html>
